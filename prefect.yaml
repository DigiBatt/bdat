    version:
    tags: []
    description:
    schedule: {}
    flow_name:
    entrypoint:
    parameters: {}
    work_pool:
      name:
      work_queue_name:
      job_variables: {}
  - name: list
    version:
    tags: []
    description:
    entrypoint: prefect/flows.py:list
    parameters: {}
    work_pool:
      name: bdat
      work_queue_name:
      job_variables:
        image: "git.isea.rwth-aachen.de:5050/personal-projects/ess/eba/idap/bdat:prefect"
    schedules: []
